<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace, sans-serif;

        }

        body {
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
            box-shadow: 5px 5px 10px grey;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 20px;
        }

        .input-row input,
        .input-row select,
        .input-row button {
            padding: 10px;
            box-sizing: border-box;
            flex: 1;
            min-width: 100px;
        }

        .input-row button {
            background-color: violet;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-row button:hover {
            background-color: #0056b3;
        }

        .filter-row {
            margin-bottom: 20px;
            font-size: 11pt;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        thead {
            background-color: violet;
            color: white;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .total {
            margin-top: 20px;
            font-size: 11pt;
        }

        .filter-row {
            float: right;
            margin-top: 2rem;
        }
        .stuffmodifier{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="input-row">
            <input type="text" id="expense-name" placeholder="Item Name" />
            <input type="number" id="expense-price" placeholder="Price" />
            <input type="date" id="expense-date" />
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Things">Things</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <button id="add-expense">Add</button>
        </div>

        <table id="expense-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>
        <div>
            <div class="total">
                Total Expenses: $<span id="total-expenses">0.00</span>
            </div>
            <div class="filter-row">
                <label for="filter-category">Filter by Category:</label>
                <select id="filter-category">
                    <option value="All">All</option>
                    <option value="Food">Food</option>
                    <option value="Things">Things</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
    </div>
    <script>
        let expensesList = [];

        document.getElementById('add-expense').addEventListener('click', addExpense);
        document.getElementById('filter-category').addEventListener('change', filterExpenses);

        function addExpense() {
            const name = document.getElementById('expense-name').value;
            const price = parseFloat(document.getElementById('expense-price').value);
            const date = document.getElementById('expense-date').value;
            const category = document.getElementById('expense-category').value;

            if (name && price && date) {
                const expense = {id: Date.now(), name, price, date, category};
                expensesList.push(expense);
                renderExpenses(expensesList);
                updateTotal();
                clearInputs();
            } else {
                alert("Please fill in all fields");
            }
        }

        function renderExpenses(expenses) {
            const expenseList = document.getElementById('expense-list');
            expenseList.innerHTML = '';

            expenses.forEach(expense => {
                const row = document.createElement('tr');
                row.innerHTML = ' 
                    < td > ${expense.name}</td >
            <td>$${expense.price.toFixed(2)}</td>
            <td>${expense.date}</td>
            <td>${expense.category}</td>
            <td>
                <button onclick="editExpense(${expense.id})">Edit</button>
                <button onclick="deleteExpense(${expense.id})">Delete</button>
            </td>
                ';
                expenseList.appendChild(row);
            });
        }

        function clearInputs() {
            document.getElementById('expense-name').value = '';
            document.getElementById('expense-price').value = '';
            document.getElementById('expense-date').value = '';
            document.getElementById('expense-category').value = 'Food';
        }

        function deleteExpense(id) {
            expensesList = expensesList.filter(exp => exp.id !== id);
            renderExpenses(expensesList);
            updateTotal();
        }

        function editExpense(id) {â
            const expense = expensesList.find(exp => exp.id === id);

            document.getElementById('expense-name').value = expense.name;
            document.getElementById('expense-price').value = expense.price;
            document.getElementById('expense-date').value = expense.date;
            document.getElementById('expense-category').value = expense.category;

            deleteExpense(id);
        }

        function updateTotal() {
            const total = expensesList.reduce((sum, exp) => sum + exp.price, 0);
            document.getElementById('total-expenses').textContent = total.toFixed(2);
        }

        function filterExpenses() {
            const category = document.getElementById('filter-category').value;
            const filteredExpenses = category === 'All' ? expensesList : expensesList.filter(exp => exp.category === category);
            renderExpenses(filteredExpenses);
        }
    </script>
</body>

</html>
